<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Egg Sandwich</title>
    </head>
    
    <body>
        <h1>Egg Sandwich</h1>
        <img src="../images/Egg Sandwich.jpg" height="300">

        <h2>Ingredients:</h2>
        <ul>
            <li>1 egg</li>
            <li>2 slices of bread, any type</li>
            <li>cheese, any type</li>
            <li>lettuce</li>
            <li>breakfast meat (e.g., bacon, sausage)</li>
            <li>butter</li>
        </ul>

        <h2>Directions:</h2>
        <ol>
            <li>Cook egg</li>
            <li>Toast bread, add butter</li>
            <li>Cook meat</li>
            <li>Stack onto bread: lettuce, meat, egg</li>
        </ol>
    </body>
</html>
